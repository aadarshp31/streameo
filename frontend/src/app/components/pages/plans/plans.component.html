<p>plans works!</p>

<div>
  <table>
    <tr>
      <td>ID</td>
      <td>Name Of plan</td>
      <td>Validity</td>
      <td>Streams</td>
      <td>quality</td>
      <td>price</td>
    </tr>
    <tr *ngFor="let plan of planList">
      <td>{{plan._id}}</td>
      <td>{{plan.name}}</td>
      <td>{{plan.validity}}</td>
      <td>{{plan.concurrent_streams}}</td>
      <td>{{plan.max_quality}}</td>
      <td>{{plan.price}}</td>
    </tr>
  </table>
</div>
