<div class="addcategory" style="margin: 4rem auto">
  <mat-card id="card" style="text-align: center; width: 50vw; margin: 0 auto">
    <mat-toolbar>
      <span class="float-right">
        <mat-icon>category</mat-icon>
      </span>
      <span>Edit Category</span>
    </mat-toolbar>

    <mat-card-content>
      <mat-form-field>
        <mat-label>Category Name</mat-label>
        <input matInput type="text" [(ngModel)]="name" placeholder="Should Be greater than 3 Characters" />
      </mat-form-field><br />
      <button (click)="onSubmit()" mat-raised-button color="accent" style="margin-right: 5px">
        Edit Category
      </button>
    </mat-card-content>
  </mat-card>
</div>
