<div class="checkout">




  <mat-toolbar>
    <span class="float-right">
      <i class="material-icons">shopping_cart</i>
    </span>
    <span>Checkout</span>
  </mat-toolbar>
  <form class="example-form">
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Plan name</mat-label>
            <input matInput disabled value="GOLD PLAN ">
          </mat-form-field>
        </td>

        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Amount</mat-label>
            <input matInput disabled value="500">
          </mat-form-field>
        </td>
      </tr>

      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Streams</mat-label>
            <input matInput disabled value="4">
          </mat-form-field>
        </td>

        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Max-Quality</mat-label>
            <input matInput disabled value="1080p ">
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Select Quantity (Per Month)</mat-label>
            <input matInput>
          </mat-form-field>
        </td>
        <td style="text-align: right;">
          <button mat-flat-button color="primary">Proceed to Payment</button>
        </td>


      </tr>


    </table>

  </form>
</div>
